<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ahorro Mensual</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
        text-align: center;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      input[type="number"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.2s ease;
        text-align: center;
      }

      button:hover {
        background-color: #0069d9;
      }

      .result {
        margin-top: 30px;
        font-size: 18px;
        background-color: #d4edda;
        padding: 20px;
        border-radius: 5px;
        border: 1px solid #c3e6cb;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Ahorro Mensual</h1>
    <form>
      <label>Ingrese sus ingresos mensuales:</label>
      <input type="number" id="ingresos" /><br /><br />
      <label>Ingrese sus gastos mensuales:</label>
      <input type="number" id="gastos" /><br /><br />
      <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <br />
    <div id="resultados"></div>

    <script>
      function calcular() {
        // Creacion de variables
        let ingresos = parseFloat(document.getElementById("ingresos").value);
        let gastos = parseFloat(document.getElementById("gastos").value);
        let porcentajeAhorro = 10;

        // Calculo del total de Ingresos y Gastos
        let total = ingresos - gastos;

        // Calculo del monto del ahorro
        let ahorro = (porcentajeAhorro / 100) * ingresos;

        // Condicionales para las verificaciones por cada caso
        if (ahorro >= gastos) {
          document.getElementById(
            "resultados"
          ).innerHTML = `Felicidades, su presupuesto es positivo. Usted puede ahorrar $${ahorro.toFixed(
            2
          )} cada mes.`;
        } else {
          let metas = parseFloat(
            prompt(
              "Su presupuesto es negativo. Debe reducir sus gastos o buscar una fuente de ingresos adicional.\nIngrese sus metas de ahorro a largo plazo:"
            )
          );
          // Resultados de todo el proceso
          document.getElementById("resultados").innerHTML = `
					Su presupuesto detallado es el siguiente:<br>
					Ingresos: $${ingresos.toFixed(2)}<br>
					Gastos: $${gastos.toFixed(2)}<br>
					Ahorro: $${ahorro.toFixed(2)}<br>
					Metas de ahorro a largo plazo: $${metas.toFixed(2)}
				`;
        }
      }
    </script>
  </body>
</html>
